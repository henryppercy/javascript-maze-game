<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony the Hawk's Pro Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js" type="module"></script>
</head>

<body>
    <h1>TONY THE HAWK'S PRO MAZE</h1>
    <div class="content collision">
        <div class="startArea">
            <button class="startBtn" href="">START</button>
            <img class="startBush" src="images/bush.png" alt="16-bit art of a bush">
        </div>
        <div id="lineOne" class="line thick"></div>
        <div id="lineTwo" class="line horizontal thick"></div>
        <div id="lineThree" class="line thick"></div>
        <div id="lineFour" class="line horizontal thin"></div>
        <div id="lineFive" class="line thick"></div>
        <div id="lineSix" class="line horizontal thick"></div>
        <div id="lineSeven" class="line thick"></div>
        <div id="lineEight" class="line horizontal thin"></div>
        <div id="lineNine" class="line thin"></div>
        <img class="hawk1" src="images/hawk1.png" alt="16-bit art of a Hawk">
        <img class="hawk2" src="images/hawk2.png" alt="16-bit art of a Hawk">
        <img class="snake" src="images/snake.png" alt="16-bit art of a Snake">

        <img class="tree1" src="images/tree1.png" alt="16-bit art of a tree">
        <img class="tree2" src="images/tree2.png" alt="16-bit art of a tree">

        <img class="nest" src="images/nest.png" alt="16-bit art of a birds nest">
    </div>
    <a href="index.html"><button class="enter">INSTRUCTIONS</button></a>
</body>
</html>
