<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony the Hawk's Pro Maze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js" type="module"></script>
</head>

<body>

    <div id="loseModal" class="modal">
        <div id="losePopup" class="modalContent">
            <h2>YOU LOSE</h2>
            <p>Wow dude, you have been wiped out, press restart if you want to get back on your board.</p>
            <a href="maze.html">RESTART</a>
        </div>
    </div>

    <div id="winModal" class="modal">
        <div id="winPopup" class="modalContent">
            <h2>YOU WIN</h2>
            <p>You have won the game, your board is now fixed, do you want to carry on skateboarding?</p>
            <a href="maze.html">RESTART</a>
        </div>
    </div>

    <h1>TONY THE HAWK'S PRO MAZE</h1>
    <div class="content collision">
        <div class="timer">
            <h2>00:45</h2>
        </div>
        <div class="startArea">
            <a class="startBtn" href="">START</a>
            <img class="startBush" src="images/bush.png" alt="16-bit art of a bush">
        </div>
        <div id="lineOne" class="line thick"></div>
        <div id="lineTwo" class="line horizontal thick"></div>
        <div id="lineThree" class="line thick"></div>
        <div id="lineFour" class="line horizontal thin"></div>
        <div id="lineFive" class="line thick"></div>
        <div id="lineSix" class="line horizontal thick"></div>
        <div id="lineSeven" class="line thick"></div>
        <div id="lineEight" class="line horizontal thin"></div>
        <div id="lineNine" class="line thin"></div>
        <img class="hawk1 collision" src="images/hawk1.png" alt="16-bit art of a Hawk">
        <img class="hawk2 collision" src="images/hawk2.png" alt="16-bit art of a Hawk">
        <img class="snake collision" src="images/snake.png" alt="16-bit art of a Snake">
        <img class="tree1" src="images/tree1.png" alt="16-bit art of a tree">
        <img class="tree2" src="images/tree2.png" alt="16-bit art of a tree">
        <img class="nest" src="images/nest.png" alt="16-bit art of a birds nest">
    </div>
    <a href="index.html">INSTRUCTIONS</a>
</body>
</html>
